<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>„Çª„Ç≠„É•„Ç¢Êõ∏Áîª„Ç´„É°„É© V4</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #000; margin: 0; display: flex; flex-direction: column; height: 100vh; height: 100dvh; overflow: hidden; }
        .video-container { flex: 1; position: relative; display: flex; align-items: center; justify-content: center; background: #000; overflow: hidden; }
        video { position: absolute; background: #000; transition: transform 0.2s ease-out; will-change: transform; }
        .controls { height: 100px; background: #1a1a1a; display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; padding: 12px; box-sizing: border-box; border-top: 1px solid #333; z-index: 100; }
        button { font-size: 16px; border-radius: 12px; border: none; color: white; cursor: pointer; font-weight: bold; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        button:active { opacity: 0.7; }
        .btn-pc { background: #0066ff; }
        .btn-sm { background: #28a745; }
        .btn-rot { background: #444; }
        .icon { font-size: 20px; margin-bottom: 2px; }
    </style>
</head>
<body>

    <div class="video-container" id="container">
        <video id="videoView" autoplay playsinline></video>
    </div>

    <div class="controls">
        <button class="btn-sm" onclick="startCamera()"><span class="icon">üì±</span>‚ë† ÈÖç‰ø°ÈñãÂßã</button>
        <button class="btn-pc" onclick="startMonitor()"><span class="icon">üíª</span>‚ë° Ë¶ñËÅ¥ÈñãÂßã</button>
        <button class="btn-rot" onclick="toggleRotate()"><span class="icon">üîÑ</span>‚ë¢ Êò†ÂÉè„ÇíÂõûËª¢</button>
    </div>

    <script>
        const BASE_ID = 'skk-v4-secure-'; // ÂÖ±ÈÄö„ÅÆIDÊé•È†≠Ëæû
        let peer = null;
        let rotation = 0;

        // ‚ë† „Çπ„Éû„ÉõÂÅ¥ÔºöÈÖç‰ø°ÈñãÂßã
        async function startCamera() {
            const pass = prompt("ÈÖç‰ø°„Éë„Çπ„ÉØ„Éº„Éâ„ÇíË®≠ÂÆö„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºàÊï∞Â≠ó„ÇÑËã±Â≠óÔºâ");
            if (!pass) return;

            const targetID = BASE_ID + pass;
            if (peer) peer.destroy();
            
            // Ë®≠ÂÆö„Åó„Åü„Éë„Çπ„ÉØ„Éº„Éâ„ÇíID„Å´ÁµÑ„ÅøËæº„Çì„ÅßPeer„Çí‰ΩúÊàê
            peer = new Peer(targetID, { debug: 1 });
            
            const constraints = {
                video: { width: { ideal: 3840 }, height: { ideal: 2160 }, facingMode: "environment", frameRate: { max: 15 } },
                audio: false
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                const video = document.getElementById('videoView');
                video.srcObject = stream;
                
                // Êé•Á∂öÂæÖ„Å°Âèó„Åë
                peer.on('call', call => {
                    call.answer();
                    setupHighBitrate(call);
                });

                video.onloadedmetadata = () => updateLayout();
                alert("ÈÖç‰ø°„ÇíÈñãÂßã„Åó„Åæ„Åó„Åü„ÄÇ„Éë„Çπ„ÉØ„Éº„Éâ: " + pass);
            } catch (err) { alert("„Ç´„É°„É©„Ç®„É©„Éº: " + err); }
        }

        // ‚ë° PCÂÅ¥ÔºöË¶ñËÅ¥ÈñãÂßã
        function startMonitor() {
            const pass = prompt("ÈÖç‰ø°ËÄÖ„ÅåË®≠ÂÆö„Åó„Åü„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
            if (!pass) return;

            const targetID = BASE_ID + pass;
            if (peer) peer.destroy();
            
            peer = new Peer({ debug: 1 });
            peer.on('open', () => {
                // „Éë„Çπ„ÉØ„Éº„Éâ„ÅåÂê´„Åæ„Çå„ÅüID„Å´ÂØæ„Åó„Å¶Áô∫‰ø°
                const call = peer.call(targetID, new MediaStream()); // Á©∫„ÅÆ„Çπ„Éà„É™„Éº„É†„ÅßÁô∫‰ø°
                call.on('stream', stream => {
                    const video = document.getElementById('videoView');
                    video.srcObject = stream;
                    video.onloadedmetadata = () => updateLayout();
                });
                
                // ID„ÅåÂ≠òÂú®„Åó„Å™„ÅÑÔºà„Éë„Çπ„ÉØ„Éº„ÉâÈñìÈÅï„ÅÑÔºâ„Å™„Å©„ÅÆ„Ç®„É©„ÉºÂá¶ÁêÜ
                peer.on('error', err => {
                    if(err.type === 'peer-not-found') alert("„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÈÅï„ÅÜ„Åã„ÄÅÈÖç‰ø°„ÅåÈñãÂßã„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì");
                });
            });
        }

        // È´òÁîªË≥™Ë®≠ÂÆöÁî®„ÅÆÂÖ±ÈÄöÈñ¢Êï∞
        function setupHighBitrate(call) {
            const pc = call.peerConnection;
            pc.oniceconnectionstatechange = async () => {
                if (pc.iceConnectionState === 'connected') {
                    const senders = pc.getSenders();
                    const sender = senders.find(s => s.track && s.track.kind === 'video');
                    if (sender) {
                        const params = sender.getParameters();
                        if (!params.encodings) params.encodings = [{}];
                        params.encodings[0].maxBitrate = 20000000;
                        params.encodings[0].scaleResolutionDownBy = 1.0;
                        await sender.setParameters(params);
                    }
                }
            };
        }

        // ‚ë¢ ÂõûËª¢„É≠„Ç∏„ÉÉ„ÇØ
        function toggleRotate() {
            rotation = (rotation + 90) % 360;
            updateLayout();
        }

        function updateLayout() {
            const video = document.getElementById('videoView');
            const container = document.getElementById('container');
            const vW = video.videoWidth; const vH = video.videoHeight;
            const cW = container.clientWidth; const cH = container.clientHeight;
            if (!vW || !vH) return;

            let scale = (rotation === 0 || rotation === 180) 
                        ? Math.min(cW / vW, cH / vH) 
                        : Math.min(cW / vH, cH / vW);

            video.style.width = vW + "px";
            video.style.height = vH + "px";
            video.style.transform = `rotate(${rotation}deg) scale(${scale})`;
        }

        window.addEventListener('resize', updateLayout);
    </script>
</body>
</html>
