<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { 
            font-family: sans-serif; 
            background: #000; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            height: 100dvh;
            overflow: hidden; 
        }

        .video-container {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            overflow: hidden; /* å›è»¢ã—ã¦ã¯ã¿å‡ºãŸéƒ¨åˆ†ã‚’éš ã™ */
        }

        video { 
            position: absolute;
            background: #000;
            /* æ‹¡å¤§è¨ˆç®—ã‚’JavaScriptã§è¡Œã†ãŸã‚ã€åŸºæœ¬ã‚µã‚¤ã‚ºã¯å›ºå®šã—ãªã„ */
            transition: transform 0.2s ease-out;
            will-change: transform;
        }

        .controls { 
            height: 100px; 
            background: #1a1a1a; 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 12px;

        button {

        button:active { opacity: 0.7; }
        .btn-pc { background: #0066ff; }

    </style>
</head>
<body>

    <div class="video-container" id="container">
        <video id="videoView" autoplay playsinline></video>
    </div>

    <div class="controls">
        <button class="btn-pc" onclick="startMonitor()"><span class="icon">ğŸ’»</span>â‘  è¦–è´é–‹å§‹</button>
        <button class="btn-sm" onclick="startCamera()"><span class="icon">ğŸ“±</span>â‘¡ é…ä¿¡é–‹å§‹</button>
        <button class="btn-rot" onclick="toggleRotate()"><span class="icon">ğŸ”„</span>æ˜ åƒã‚’å›è»¢</button>
    </div>

    <script>
        const MONITOR_ID = 'seikeikai-monitor-2026';
        let peer = new Peer({ debug: 1 });
        let rotation = 0;

        function startMonitor() {
            if (peer) peer.destroy();
            peer = new Peer(MONITOR_ID);
            peer.on('call', call => {
                call.answer();
                call.on('stream', stream => {
                    const video = document.getElementById('videoView');
                    video.srcObject = stream;
                    video.onloadedmetadata = () => updateLayout();
                });
            });
        }

        async function startCamera() {
            const constraints = {
                video: { width: { ideal: 3840 }, height: { ideal: 2160 }, facingMode: "environment", frameRate: { max: 15 } },
                audio: false
            };
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                const video = document.getElementById('videoView');
                video.srcObject = stream;
                const call = peer.call(MONITOR_ID, stream);
                // é«˜ãƒ“ãƒƒãƒˆãƒ¬ãƒ¼ãƒˆå¼·åˆ¶è¨­å®š
                const pc = call.peerConnection;
                pc.oniceconnectionstatechange = async () => {
                    if (pc.iceConnectionState === 'connected') {
                        const sender = pc.getSenders().find(s => s.track.kind === 'video');
                        const params = sender.getParameters();
                        if (!params.encodings) params.encodings = [{}];
                        params.encodings[0].maxBitrate = 20000000;
                        params.encodings[0].scaleResolutionDownBy = 1.0;
                        await sender.setParameters(params);
                    }
                };
                video.onloadedmetadata = () => updateLayout();
            } catch (err) { alert(err); }
        }

        function toggleRotate() {
            rotation = (rotation + 90) % 360;
            updateLayout();
        }

        function updateLayout() {
            const video = document.getElementById('videoView');
            const container = document.getElementById('container');
            const vW = video.videoWidth;
            const vH = video.videoHeight;
            const cW = container.clientWidth;
            const cH = container.clientHeight;

            if (!vW || !vH) return;

            let scale = 1;

            if (rotation === 0 || rotation === 180) {
                // é€šå¸¸æ™‚ï¼šã‚³ãƒ³ãƒ†ãƒŠã«åã¾ã‚‹æœ€å¤§å€ç‡
                scale = Math.min(cW / vW, cH / vH);
            } else {
                // 90/270åº¦å›è»¢æ™‚ï¼šç¸¦æ¨ªãŒå…¥ã‚Œæ›¿ã‚ã‚‹ã®ã§ã€å…¥ã‚Œæ›¿ãˆãŸã‚µã‚¤ã‚ºã§æœ€å¤§å€ç‡ã‚’è¨ˆç®—
                scale = Math.min(cW / vH, cH / vW);
            }

            // videoã‚¿ã‚°è‡ªä½“ã®ã‚µã‚¤ã‚ºã‚’æ˜ åƒæœ¬æ¥ã®è§£åƒåº¦ã«è¨­å®šã—ã€CSSã®scaleã§ã‚³ãƒ³ãƒ†ãƒŠã«ãƒ•ã‚£ãƒƒãƒˆã•ã›ã‚‹
            video.style.width = vW + "px";
            video.style.height = vH + "px";
            video.style.transform = `rotate(${rotation}deg) scale(${scale})`;
        }

        window.addEventListener('resize', updateLayout);
    </script>
</body>
</html>
