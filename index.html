    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { 
            font-family: sans-serif; 
            background: #000; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            height: 100dvh;
            overflow: hidden; 
        }

        /* æ˜ åƒã‚¨ãƒªã‚¢ï¼šã‚«ãƒ¡ãƒ©ç”»åƒã‚’100%åã‚ã‚‹è¨­å®š */
        .video-container {

        video { 
            max-width: 100%; 
            max-height: 100%; 
            /* object-fit: contain ã«ã‚ˆã‚Šã€åˆ‡ã‚Šå–ã‚‰ã‚Œãšã«å…¨ä½“ãŒè¡¨ç¤ºã•ã‚Œã¾ã™ */
            object-fit: contain; 
            transition: transform 0.3s ease;
        }

        /* æ“ä½œãƒ‘ãƒãƒ«ï¼šãƒœã‚¿ãƒ³ã‚’3ã¤ã«çµã‚Šã€é«˜ã•ã‚’æœ€é©åŒ– */
        .controls { 
            height: 120px; 
            background: #222; 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 15px; 
            padding: 15px;

            justify-content: center;
        }

        button:active { opacity: 0.8; }
        .btn-pc { background: #0066ff; }

        .btn-rot { background: #555; }
        
        .icon { font-size: 24px; margin-bottom: 5px; }
    </style>
</head>
<body>

    <div class="video-container" id="container">
        <video id="videoView" autoplay playsinline></video>
    </div>

    <div class="controls">
        <button class="btn-pc" onclick="startMonitor()">
            <span class="icon">ğŸ’»</span>â‘  è¦–è´é–‹å§‹
        </button>
        <button class="btn-sm" onclick="startCamera()">
            <span class="icon">ğŸ“±</span>â‘¡ é…ä¿¡é–‹å§‹
        </button>
        <button class="btn-rot" onclick="toggleRotate()">
            <span class="icon">ğŸ”„</span>æ˜ åƒã‚’å›è»¢
        </button>
    </div>

    <script>
        const MONITOR_ID = 'seikeikai-monitor-2026';
        let peer = new Peer({ debug: 1 });
        let localStream;
        let rotation = 0;

        // PCå´ã®å‡¦ç†
        function startMonitor() {
            if (peer) peer.destroy();
            peer = new Peer(MONITOR_ID);
            peer.on('call', call => {
                call.answer();
                call.on('stream', stream => {
                    document.getElementById('videoView').srcObject = stream;
                });
            });
        }

        // ã‚¹ãƒãƒ›å´ã®å‡¦ç†
        async function startCamera() {
            const constraints = {
                video: {
                    width: { ideal: 3840, min: 1920 },
                    height: { ideal: 2160, min: 1080 },
                    facingMode: "environment",
                    frameRate: { max: 15 }
                },
                audio: false
            };

            try {
                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                document.getElementById('videoView').srcObject = localStream;
                const call = peer.call(MONITOR_ID, localStream);
                
                const pc = call.peerConnection;
                pc.oniceconnectionstatechange = async () => {
                    if (pc.iceConnectionState === 'connected') {
                        const sender = pc.getSenders().find(s => s.track.kind === 'video');
                        const params = sender.getParameters();
                        if (!params.encodings) params.encodings = [{}];
                        params.encodings[0].maxBitrate = 20000000;
                        params.encodings[0].scaleResolutionDownBy = 1.0; 
                        await sender.setParameters(params);
                    }
                };
            } catch (err) {
                alert("ã‚«ãƒ¡ãƒ©ã‚¨ãƒ©ãƒ¼: " + err);
            }
        }

        // å›è»¢æ©Ÿèƒ½
        function toggleRotate() { 
            rotation = (rotation + 90) % 360; 
            const video = document.getElementById('videoView');
            const container = document.getElementById('container');
            
            // 90åº¦/270åº¦å›è»¢æ™‚ã«ã€ç¸¦é•·ã«ãªã£ãŸæ˜ åƒãŒã¯ã¿å‡ºã•ãªã„ã‚ˆã†ã«ç¸®å°ç‡ã‚’è¨ˆç®—
            if (rotation === 90 || rotation === 270) {
                const ratio = container.clientHeight / container.clientWidth;
                // ã‚³ãƒ³ãƒ†ãƒŠã®æ¯”ç‡ã«åˆã‚ã›ã¦ã€æ˜ åƒãŒåã¾ã‚‹ã‚ˆã†ã«ã‚¹ã‚±ãƒ¼ãƒ«èª¿æ•´
                video.style.transform = `rotate(${rotation}deg) scale(${ratio})`;
            } else {
                video.style.transform = `rotate(${rotation}deg) scale(1)`;
            }
        }
    </script>
</body>
